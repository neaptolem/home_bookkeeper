<div ng-controller="addCtrl">
  <div class="container-fluid">
    <h1 class="page-header">Add Item</h1>
    <form name="form" class="form-horizontal">
      <fieldset class="form-group">
        <label class="col-sm-3 control-label">name</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="banana ..." ng-model="item.name" ng-keyup="">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <label class="col-sm-3 control-label">type
          <small>outcome or income</small>
        </label>

        <div class="col-sm-9">
          <select class="form-control" ng-model="item.type">
            <option value="" disabled selected>Select your option...</option>
            <option value="outcome">outcome</option>
            <option value="income">income</option>
          </select>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <label class="col-sm-3 control-label">price</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="10 ..." ng-model="item.price" ng-keyup="">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <label class="col-sm-3 control-label">currency</label>

        <div class="col-sm-9">
          <select class="form-control" ng-model="item.currency">
            <option value="" disabled selected>Select your option...</option>
            <option value="USD">USD</option>
            <option value="UAH">UAH</option>
          </select>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <label class="col-sm-3 control-label">date</label>
        <div class="col-sm-9">
          <input type="datetime-local" ng-model="item.date" class="form-control">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <label class="col-sm-3 control-label">tags</label>
        <div class="col-sm-9">
          <p ng-repeat="tag in item.tags track by $index">
            <input type="text" class="form-control" value="{{tag}}">
          </p>
          <button class="btn btn-success" ng-click="addTag(item)">New Tag</button>
        </div>
      </fieldset>
      <button type="button" class="btn btn-primary pull-right" ng-click="add(item)">Add</button>
    </form>
  </div>
</div>
