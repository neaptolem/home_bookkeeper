<div class="" ng-controller="addCtrl">
  <div class="rows">
    <div class="col-lg-6 col-md-6 col-xs-12">
      <form name="form">
        <fieldset class="form-group">
          <label for="formGroupExampleInput">name</label>
          <input type="text" class="form-control" id="" placeholder="banana ..." ng-model="item.name" ng-keyup="">
        </fieldset>
        <fieldset class="form-group">
          <label for="formGroupExampleInput">type
            <small>outcome or income</small>
          </label>
          <select class="form-control" ng-model="item.type">
            <option value="" disabled selected>Select your option...</option>
            <option value="outcome">outcome</option>
            <option value="income">income</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="formGroupExampleInput">price</label>
          <input type="number" class="form-control" id="" placeholder="10 ..." ng-model="item.price" ng-keyup="">
        </fieldset>
        <fieldset class="form-group">
          <label for="formGroupExampleInput">currency</label>
          <select class="form-control" ng-model="item.currency">
            <option value="" disabled selected>Select your option...</option>
            <option value="USD">USD</option>
            <option value="UAH">UAH</option>
          </select>
        </fieldset>
        <div>
          <h4>Basic Example</h4>
          <ng-datepicker ng-model="item.date"></ng-datepicker>
          <span ng-bind="item.date1" style="display: block; margin-top: 5px;"></span>
        </div>
        <button type="button" class="btn btn-primary pull-right" ng-click="add(item)" ng-hide="">Add</button>
      </form>
    </div>
  </div>
</div>
